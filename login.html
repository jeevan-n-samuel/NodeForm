<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body background="bg.png">
​
<div class="container">
  <img src="Fort-Logo.png" alt="FORT" class="img-responsive align="right" style="margin-left: auto; margin-right:auto; width: 50%; height: 50%;">
  <h1 style="margin-left: 90px;"> DASHBOARD LOGIN </h1><br>
  <form class="form-horizontal" action="/dashboard" method="post" enctype="multipart/form-data"  autocomplete="off">
    <div class="form-group">
      <label style="font-weight: 400" class="control-label col-sm-2" for="uname">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter username" name="name" required>
      	</div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" >Submit</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
​
