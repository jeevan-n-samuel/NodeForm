<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fort CV Submit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body background="bg.png">
​
<div class="container">
  <img src="Fort-Logo.png" alt="FORT" class="img-responsive align="right" style="margin-left: auto; margin-right:auto; width: 50%; height: 50%;">
  <h1 >SEND US YOUR DETAILS</h1><br>
  <form class="form-horizontal" action="/getFormData" method="post" enctype="multipart/form-data" onsubmit="return validateForm()" autocomplete="off">
    
    <div class="form-group">
      <div class="col-sm-10">
      	<label for="name">First name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter first name" name="name" required>
      	<span id="firstname_error_field"></span>         
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-10">
      	<label for="pwd">Surname:</label>
        <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname" required>
      	<span id="surname_error_field"></span>         
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-10">
      	<label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        <span id="email_error_field"></span>
      </div>
    </div>
	
	<div class="form-group">
      <div class="col-sm-10">
      	<label for="mobile">Contact number:</label>
        <input type="number" class="form-control" id="mobile" placeholder="Enter contact number" name="mobile" required>
        <span id="mobile_error_field"></span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
      	<label for="dob">Date of birth:</label>
        <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" name="dob" required>
        <span id="dob_error_field"></span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
      	<label for="pwd">Position:</label>
        <select class="form-control" id="position" name="position" required="" >
              <option value="">Select Position</option>
              <option value="Director">Director</option>
              <option value="Copywriter">Copywriter</option>
              <option value="Production Manager">Production Manager</option>
              <option value="Graphic Designer">Graphic Designer</option>
              <option value="Photographer">Photographer</option>
              <option value="Editor">Editor</option>
              <option value="Social Media Analyst">Social Media Analyst</option>
              <option value="Marketing"> Marketing</option>
              <option value="Project Manager">Project Manager</option>
              <option value="Art Director">Art Director</option>
              <option value="Animator">Animator</option>
              <option value="Account Manager">Account Manager</option>
              <option value="Camera Operator">Camera Operator</option>
              <option value="MakeUp &amp; Hair">MakeUp &amp; Hair</option>
              <option value="Wardrobe">Wardrobe</option>
              <option value="DOP">DOP</option>
              <option value="Other">Other</option>
        </select> 
        <span id="position_error_field"></span> 
      </div>
    </div>
    

    <div class="form-group">
      <div class="col-sm-10">
      	<label for="pwd">Qualification:</label>
        <input type="text" class="form-control" id="qualification" placeholder="Enter qualification" name="qualification" required>
      	<span id="qualification_error_field"></span>         
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
      	<label for="pwd">Portolio Link:</label>
        <input type="text" class="form-control" id="portfolio" placeholder="Enter portfolio" name="portfolio">
      	<span id="portfolio_error_field"></span>         
      </div>
    </div>
        

    <div class="form-group">
      <div class="col-sm-10">
      	<label for="cvupload">CV:</label>
        <input type="file" class="form-control" id="cvupload" name="cvupload" accept=".pdf" required>
        <span id="cv_error_field"></span>
        <progress id="progress_bar" value="0" max="100">
      </div>
    </div>
    


    <div class="form-group">        
      <div class="col-sm-10">
        <button type="submit" class="btn btn-default" onclick="uploadFile()">Submit</button>
      </div>
    </div>

  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


​<script>
	//file upload progress here
	function uploadFile() {
	  var xhr = new XMLHttpRequest();
	  //var fd = document.getElementById('form1').getFormData();

	  /* event listners */
	  xhr.upload.addEventListener("progress", uploadProgress, false);
	  xhr.addEventListener("load", uploadComplete, false);
	  xhr.addEventListener("error", uploadFailed, false);
	  xhr.addEventListener("abort", uploadCanceled, false);
	  /* Be sure to change the url below to the url of your upload server side script */
	  //xhr.open("POST", "UploadMinimal.aspx");
	  //xhr.send(fd);

	function uploadProgress(evt) {
	  if (evt.lengthComputable) {
	    var percentComplete = Math.round(evt.loaded * 100 / evt.total);
	    document.getElementById('progress_bar').value = percentComplete;  
	    // document.getElementById('progressNumber').innerHTML = percentComplete.toString() + '%';
	  }
	  else {
	    //document.getElementById('progressNumber').innerHTML = 'unable to compute';
	  }
	}


	//do form validation here
	function validateForm(){
		console.log('validating form')
		var error = false;
		var n = document.getElementById("name").value;
		var sn = document.getElementById("surname").value;
		var m = document.getElementById("mobile").value;
		var e = document.getElementById("email").value;
		var f = document.getElementById("cvupload").value;
		var p = document.getElementById("portfolio").value;
		

		if (m.length != 10){
			document.getElementById("mobile_error_field").innerHTML = "Please enter a valid phone number";
			error = true;

		}

		return !error;
	}
</script>

</body>
</html>
